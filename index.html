<body>
    <div class="root">
        <div class="Home-menu"><img src="/assests/images/menu.svg" style="width: 20px; height: 20px;"></div>
        <div class="Home-container">
            <div class="close">X</div>
            <div class="intro">
                <h1>MemeMaker</h1>
                <p>Instantly makes memes and download it.</p>
            </div>
            <div class="home-footer">developed by webstar</div>
        </div>

        <div class="Edit-container">
            <div class="container"><img src="" id="container-img"></div>
            <div class="btn-container">
                <button class="addTextbtn" id="addtext">Add Text</button>
                <a href="#" id="downloadbtn"><button class="downloadbtn">Save</button></a>
            </div>
            <div class="btn-container">
                Change Color:
                <button class="blackbtn colorbtn">black</button>
                <button class="whitebtn colorbtn">White</button>
                <button class="redbtn colorbtn">Red</button>

            </div>
        </div>
        <hr>
        <div class="Image-container">
            <h1>Select a Image</h1>
            <div class="row">
                <div class="column1 column"></div>
                <div class="column2 column"></div>
                <div class="column3 column"></div>
                <div class="column4 column"></div>
            </div>

        </div>

        <div class="footer">No more images...</div>
    </div>
